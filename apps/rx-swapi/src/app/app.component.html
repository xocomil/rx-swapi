<h1>Welcome to the RxAngular SWAPI</h1>

<div>
  <button
    mat-raised-button
    type="button"
    *ngIf="previous(); let prevUrl"
    (click)="navigateTo(prevUrl)"
  >
    &lt; Prev
  </button>
  <button
    mat-raised-button
    type="button"
    *ngIf="next(); let nextUrl"
    (click)="navigateTo(nextUrl)"
  >
    Next &gt;
  </button>
</div>

<mat-spinner *ngIf="showSpinner()" />

<strong>People:</strong><br />
<pre>{{ peopleJson() }}</pre>
